<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/image-qr-code.png" alt="QR code">
    <h3 class="heading"><b>Improve your front-end skills by building projects</b> </h3>
    <p class="content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div><br>

  
  <div class="attribution">
    <div><h4>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h4></div>
    <div><h4> Coded by <a href="#">Ayushi Rastogi</a></h4></div>
   

  </div>
</body>
</html>
